<div class="container col-md-6">
  <table>
    <thead>
      <tr>
        <th>Employee Information</th>
      </tr>
      <tr>
        <th>Name</th>
        <th>Roll Number</th>
        <th>Language</th>
        <th>Maths</th>
        <th>Physics</th>
        <th>Science</th>
        <th>Total</th>
        <th>Rank</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.rollNumber }}</td>
        <td [ngClass]="{'bold': employee.language >= 90}">{{ employee.language }}</td>
        <td [ngClass]="{'bold': employee.maths >= 90}">{{ employee.maths }}</td>
        <td [ngClass]="{'bold': employee.physics >= 90}">{{ employee.physics }}</td>
        <td [ngClass]="{'bold': employee.science >= 90}">{{ employee.science }}</td>
        <td>{{ employee.total }}</td>
        <td>{{ employee.rank }}</td>
      </tr>
    </tbody>
  </table>
</div>
